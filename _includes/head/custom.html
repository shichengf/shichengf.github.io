{% include base_path %}

<!-- start custom head snippets -->

<link rel="shortcut icon" href="/images/favicon.ico">
<link rel="stylesheet" href="{{ base_path }}/assets/css/academicons.css"/>

<!-- Support for MathJax -->
<script src="https://cdnjs.cloudflare.com/polyfill/v3/polyfill.min.js?features=es6"></script>
<script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

<!-- Custom styles for homepage -->
<style>
/* Base font */
html { font-size: 15px; }

/* Profile header */
.profile-header { display: flex; gap: 30px; align-items: flex-start; margin-bottom: 20px; }
.profile-photo { flex-shrink: 0; }
.profile-photo img { width: 180px; border-radius: 12px; }
.profile-text { flex: 1; }
.profile-text h1 { margin-top: 0; margin-bottom: 4px; font-size: 2em; }
.profile-links { margin-top: 0; margin-bottom: 12px; font-size: 0.95em; }
.profile-links a { margin-right: 10px; text-decoration: none; }
@media (max-width: 600px) {
  .profile-header { flex-direction: column; align-items: center; text-align: center; }
  .profile-photo img { width: 140px; }
}

/* Section spacing */
h2 { margin-top: 2.5em; margin-bottom: 0.8em; }
h3 { margin-top: 1.2em; margin-bottom: 0.6em; }

/* Venue tags */
.venue { display: inline-block; padding: 1px 6px; border-radius: 4px; font-size: 0.85em; font-weight: 600; }
.venue-pub { background: #d4edda; color: #155724; }
.venue-oral { background: #fff3cd; color: #856404; }
.venue-review { background: #cce5ff; color: #004085; }

/* Resource links after papers */
.pub-links a { margin-right: 6px; text-decoration: none; font-size: 0.92em; }

/* News list */
.news-list { list-style: none; padding-left: 0; }
.news-list li { margin-bottom: 10px; padding-left: 0; line-height: 1.7; }
.news-date { font-weight: 700; color: #494e52; margin-right: 4px; }

/* Education & Research rows */
.edu-row { display: flex; align-items: center; margin-bottom: 14px; gap: 10px; }
.edu-row img { flex-shrink: 0; }
.edu-info { line-height: 1.6; }
</style>

<!-- end custom head snippets -->
